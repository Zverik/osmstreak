    bye: 'شما،'
  about:
    what_is_this: این چیه
    what_is_this_content: >-
        OSM Streak شما را مجبور می کند هر روز کارهای کوچکی را برای اوپن‌استریت‌مپ
        انجام دهید. هدف این است که حداقل یک سال هر روز نقشه برداری شود. کارهای کوچک
        هستند، هر کدام پنج دقیقه. نکته این است که هر روز نقشه برداری کنید، نه اینکه
        تا آنجا که می توانید نقشه برداری کنید. پشتکار نتیجه می دهد.
    points: نکته ها
    points_content: >-
        برای هر ارسال، امتیاز دریافت می کنید. در ابتدا یک امتیاز، از سومین روز متوالی
        برای هر کار دو امتیاز و غیره دریافت می کنید. اگر یک ماه متوالی نقشه برداری
        را ادامه دهید، پنج امتیاز برای تغییرات ایجاد می کنید.
    tasks: کارها
    tasks_content1: >-
        نیازی نیست که دقیقاً آنچه را که صفحه به شما می گوید انجام دهید. هر گونه تغییرات
        غیر خالی نیز پذیرفته می شود. اما اگر شرح وظیفه را دنبال کنید، یک امتیاز اضافی
        دریافت خواهید کرد.
    tasks_content2: >-
        اجازه ندهید کار شما را بترساند. اگر فکر می کنید خیلی سخت است، چیز دیگری را
        ترسیم کنید — برای مثال، یک ساختمان. هدف این است که هر روز نقشه برداری کنید،
        نه انجام همه کارها.
    stars: ستاره ها
    stars_content: >-
        با کسب امتیاز، همچنین ممکن است سطح کسب کنید. شما از سطح 1 شروع می کنید: تعداد
        ستاره ها همان سطحی است که در آن هستید. چند روز دیگر به سطح 2 منتقل می شوید.
        سطوح جدید وظایف بیشتری را باز می کند. در اینجا آستانه امتیاز برای افزایش سطح
        است
    stars_level2: سطح 2 (تقریباً پنج روز متوالی)
    stars_level3: سطح 3 (سه هفته)
    stars_level4: سطح 4 (سه ماه)
    stars_level5: سطح 5 (تقریباً یک سال)
    stars_fame: >-
        نقشه کشانی که به آخرین سطح می رسند وارد تالار مشاهیر می شوند. البته بعد از
        آن می توانند به روند نقشه برداری خود ادامه دهند. آنها برای هر بسته تغییرات
        در همان لحظه 16 امتیاز دریافت می کنند.
    leaderboard: تابلوی امتیازات
    leaderboard_content: >-
        تابلوی امتیاز وجود ندارد. شما نمی دانید چه کسی جلوتر از شما و چه کسی عقب است.
        این یک چالش است نه یک رقابت.
    contribute: مشارکت
    contribute_content: >-
        OSM Streak منبع باز است. شما می توانید به آن کمک کنید <a href="https://github.com/Zverik/osmstreak/">
        در گیت هاب</a>، برای مثال با پیشنهاد چالش های جدید!
