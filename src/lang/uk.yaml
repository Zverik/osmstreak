    bye: 'З найкращими побажаннями,'
  about:
    what_is_this: Що воно таке
    what_is_this_content: >-
        OSM Streak спонукає вас виконувати прості завдання в OpenStreetMap. Мета —
        робити правки кожного дня протягом цілого року. Завдання елементарні, на п’ять
        хвилин. Суть у тім, щоб редагувати мапу щодня, а не намагатися зробити якнайбільше.
        Постійність окупиться.
    points: Очки
    points_content: >-
        За кожен набір змін нараховуються очки. Спочатку ви отримуєте по одному очку.
        Коли виконуватимете завдання три дні підряд, почнете отримувати по два очка.
        Якщо ви робитимете хоча б одну правку щодня протягом місяця, ви почнете отримувати
        по п’ять очок за набір змін.
    tasks: Завдання
    tasks_content1: >-
        Не обов’язково виконувати те що сказано в завданні. Будь-який непустий набір
        змін буде прийнятий. Але якщо ви виконаєте завдання, то отримаєте додаткове
        очко.
    tasks_content2: >-
        Якщо вам привелося складне завдання, не біда. Зробіть щось інше — наприклад,
        створіть будівлю. Мета — редагувати мапу щодня, а не виконувати всі завдання.
    stars: Зірки
    stars_content: >-
        Разом з очками підвищується і рівень. Ви починаєте з 1 рівня — однієї зірки.
        За кілька днів ви перейдете на 2 рівень. На нових рівнях відкривається більше
        завдань. Гляньте нижче скільки очок треба набрати, щоб перейти на той чи інший
        рівень:
    stars_level2: 2 рівень (приблизно п’ять днів підряд)
    stars_level3: 3 рівень (три тижні)
    stars_level4: 4 рівень (три місяці)
    stars_level5: 5 рівень (близько року)
    stars_fame: >-
        Учасники які дійдуть до останнього рівня опиняться у залі слави. Звичайно,
        вони зможуть продовжити свою смугу правок. Тоді за кожний набір змін вони
        отримуватимуть по 16 очок.
    leaderboard: Рейтинг
    leaderboard_content: >-
        Тут немає ніякого рейтингу. Ви не дізнаєтесь у кого більше очок, а в кого
        менше. OSM Streak — це виклик, а не змагання.
