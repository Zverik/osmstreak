fr:
  only_text: "Désolé, n'accepte que les messages texte."
  wrong_code: "Votre code semble faux."
  welcome: "Bienvenue {} !"
  already_logged: "Vous êtes déjà connecté en tant que {}."
  you_are: "Vous êtes {}."
  which_utc: "À quelle heure UTC souhaitez-vous cartographier ?"
  task_complete: "Merci d'avoir édité OpenStreetMap aujourd'hui !"
  no_changesets: "Vous n'avez pas édité OpenStreetMap récemment."
  unknown_cmd: "Commande inconnue. Envoyez /help pour obtenir la liste des commandes."
  no_remind: "Je ne vous dérangerai pas. Utilisez /now or /remind pour définir un rappel quotidien."
  remind_on: "Je vous enverrai une nouvelle tâche tous les jours à {} UTC. Envoyez /stop si cela vous dérange."
  lang_set: "Je vous écrirai en anglais."
  no_such_lang: "Langue non reconnue. Les langues prises en charge sont : {}."
