  help: |-
      Ten bot pomoże Ci codziennie edytować OpenStreetMap.

      Wyślij /start <code_from_website>, aby otrzymywać codzienne przypomnienia.

      Polecenia:

      /task — pokaż dzisiejsze zadanie
      /score — pokaż Twój wynik i poziom
      /done — wyślij ostatni zestaw zmian
      /list — pokaż nadające się zestawy zmian

      /now — przypomnij codziennie o tej porze
      /remind <hh:mm> — wybierz godzinę przypomnień
      /when — pokaż godzinę przypomnień
      /stop — wyłącz przypomnienia

      /whoami — pokaż Twoją nazwę z OSM
      /lang <code> — zmień język

      Strona: {web}
