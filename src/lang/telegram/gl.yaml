  list_header: "Preme na ID dun conxunto de modificacións para envialo:"
  n_points: "{} puntos"
  help: |-
      Este programa axúdache a editar o OpenStreetMap todos os días.

      Envía /start <code_from_website> para ter lembranzas diarias.

      Comandos:

      /task — amosa a tarefa para hoxe
      /score — amosa a túa puntuación e nivel
      /done — enviar o último conxunto de modificacións
      /list — amosa os conxuntos de modificacións dispoñíbeis

      /now — lembranza diaria a esta hora
      /remind <hh:mm> — escolle o intre para recibir a lembranza
      /when — amosa cando será recibida a lembranza
      /stop — detén as lembranzas

      /whoami — amosa o teu nome do OSM
      /lang <code> — mudar lingua

      Páxina web: {web}
