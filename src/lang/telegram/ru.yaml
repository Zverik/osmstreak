ru:
  only_text: "Извините, принимаю только текстовые сообщения."
  no_code: "Пожалуйста, зайдите на {0}/settings и нажмите там ссылку на telegram, затем тут нажмите «Start»."
  wrong_code: "Ваш код мне непонятен."
  welcome: "Добро пожаловать, {}!"
  already_logged: "Вы уже вошли как {}."
  you_are: "Ваше имя пользователя {}."
  which_utc: "В какое время по UTC вы хотите картировать?"
  task_complete: "Спасибо, что улучшили OpenStreetMap сегодня!"
  no_changesets: "У вас нет свежих правок в OpenStreetMap."
  unknown_cmd: "Непонятная команда. Отправьте /help, чтобы посмотреть список команд."
  no_remind: "Не буду вас беспокоить. Напишите /now или /remind, чтобы включить напоминания."
  remind_on: "Я буду высылать вам задания каждый день в {} UTC. Напишите /stop, если передумаете."
  lang_set: "Буду писать вам на русском языке."
  no_such_lang: "Не знаю такого языка. Поддерживаются: {}."
  time_left: "Осталось времени"
  post_changeset: "Пришлите /done, когда закончите, или номер пакета правок, если их много."
  have_old_changesets: "У вас есть старые неотправленные пакеты правок, выберите пакет."
  list_header: "Нажмите на номер пакета правок для его отправки:"
  n_points: "{} очков"
  help: |-
      Этот бот помогает вам править OpenStreetMap каждый день.

      Пришлите /start <code_from_website>, чтобы зарегистрироваться и получать ежедневные напоминания.

      Команды:

      /task — показать задачу на сегодня;
      /score — показать ваши очки и уровень;
      /done — принять последний пакет правок;
      /list — вывести список ваших пакетов правок;

      /now — напоминать каждый день в это время;
      /remind <hh:mm> — выбрать время (UTC) для напоминания;
      /when — показать время напоминаний;
      /stop — прекратить напоминания;

      /whoami — показать ваше имя в OSM;
      /lang <code> — переключить язык.

      Веб-сайт проекта: {web}
