  list_header: "برای ارسال یک شناسه تغییرات روی آن کلیک کنید:"
  n_points: "{} نکته ها"
  help: |-
      این ربات به شما کمک می‌کند تا هر روز اوپن‌استریت‌مپ را ویرایش کنید.

      دستور /start <code_from_website> را ارسال کنید برای دریافت یادآوری‌های روزانه.

      دستورات:

      /task — وظیفه امروز را نشان دهید
      /score — نمره و سطح من را نشان دهید
      /done — آخرین تغییرات را ارسال کنید
      /list — تغییرات واجد شرایط من را نشان دهید

      /now — هر روز در زمان کنونی یادآوری کنید
      /remind <hh:mm> — زمانی را برای یادآوری انتخاب کن
      /when — زمان یادآوری را نشان دهید
      /stop — یادآوری را متوقف کن

      /whoami — نام من را در OSM نشان بده
      /lang <code> — تغییر زبان
      ترجمه شده به فارسی توسط تیم OSM ایران
      وب‌سایت: {web}
