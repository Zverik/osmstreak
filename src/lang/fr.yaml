  about:
    what_is_this: Qu'est-ce que c'est
    what_is_this_content: >-
        OSM Streak vous permet de faire de petites tâches pour OpenStreetMap tous
        les jours. L'objectif est de cartographier chaque jour pendant au moins un
        an. Les tâches sont petites, cinq minutes chacune. Le but est de cartographier
        tous les jours, pas de cartographier autant que possible. La persistance fini
        toujours par payer.
    points: Points
    points_content: >-
        Pour chaque soumission de changeset, vous gagnez des points. Au début, vous
        obtenez un point.  À partir de 3 jours d'affilé, vous remportez deux points
        par tâche accomplie, et ainsi de suite. Si vous continuez de mapper tous les
        jours pendant un mois, vous obtiendrez cinq points.
    tasks: Les tâches
    tasks_content1: >-
        Vous n'avez pas besoin de faire exactement ce que la mission vous indique.
        Tout changeset non vide sera accepté. Mais si vous suivez la description de
        la tâche, vous obtiendrez un point bonus.
    tasks_content2: >-
        Ne laissez pas la tâche vous intimider. Si vous pensez que c'est trop difficile,
        cartographiez autre chose - par exemple, un bâtiment. Le but est de cartographier
        tous les jours, pas de terminer toutes les tâches.
    stars: Étoiles
    stars_content: >-
        Avec les points, vous pouvez gagner des niveaux. Vous commencez au niveau
        1 : le nombre d'étoiles indique le niveau auquel vous êtes. Dans quelques
        jours, vous passerez au niveau 2. Les nouveaux niveaux ouvrent plus de tâches.
        Voici les seuils de points pour gagner des niveaux
    stars_level2: niveau 2 (environ cinq jours consécutifs)
    stars_level3: niveau 3 (trois semaines)
    stars_level4: niveau 4 (trois mois)
    stars_level5: niveau 5 (environ un an)
    stars_fame: >-
        Les mappeurs qui arrivent au dernier niveau entrent dans le temple de la renommée.
        Bien sûr, ils peuvent continuer à mapper. Ils obtiendront alors 16 points
        par changeset.
    leaderboard: Classement
    leaderboard_content: >-
        Il n'y a pas de classement. Vous ne saurez pas qui est devant vous et qui
        est derrière. C'est un défi, pas une compétition.
    contribute: Contribuer
    contribute_content: >-
        OSM Streak est une application open source. Vous pouvez y contribuer <a href="https://github.com/Zverik/osmstreak/">sur
        GitHub</a>, en proposant par exemple de nouveaux défis !
