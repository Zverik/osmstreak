  about:
    what_is_this: Que é isto?
    what_is_this_content: >-
        O OSM Streak faite realizar pequenas tarefas para o OpenStreakMap cada día.
        O obxectivo é cartografar todos os días durante polo menos un ano. As tarefas
        son pequenas, de cinco minutos cada unha. Trátase de cartografar todos os
        días, non de cartografar todo o que poidas. A persistencia paga a pena.
    points: Puntos
    points_content: >-
        Por cada envío obtés puntos. Ó principio obtés un punto, a partir do terceiro
        día seguido obtés dous por cada tarefa, e así de xeito sucesivo. Se te mantés
        cartografando durante un mes seguido obtés cinco puntos por conxunto de modificacións.
    tasks: Tarefas
    tasks_content1: >-
        Non tes que facer exactamente o que che di a páxina. Aceptarase calquera conxunto
        de modificacións non baleiro. Pero se segues a descrición da tarefa, obterás
        un punto adicional.
    tasks_content2: >-
        Non deixes que a tarefa che intimide. Se cres que é moi difícil, cartografa
        outra cousa, por exemplo, un edificio. O obxetivo é cartografar todos os días,
        non completar todas as tarefas.
    stars: Estrelas
    stars_content: >-
        Cos puntos tamén gañas nivel. Comezas no nivel 1: o número de estrelas é o
        nivel no que estás. En uns poucos días pasarás ó nivel 2. Os novos niveis
        dan acceso a novas tarefas. Velaquí tes os limiares de puntos para gañar niveis
    stars_level2: nivel 2 (aproximadamente cinco días de xeito consecutivo)
    stars_level3: nivel 3 (tres semanas)
    stars_level4: nivel 4 (tres meses)
    stars_level5: nivel 5 (aproximadamente un año)
    stars_fame: >-
        O cartógrafos que chegan ó derradeiro nivel entran ó salón da fama. Poden
        continuar o seu cartografado após iso, por suposto. Para cada conxunto de
        modificacións nese intre obterán 16 puntos.
    leaderboard: Táboa de clasificación
    leaderboard_content: >-
        Non hai unha táboa de clasificación. Non saberás quen está diante de ti e
        quen está detrás. Isto é un desafío, non unha competición.
    contribute: Contribuír
    contribute_content: >-
        O OSM Streak é de código aberto. Podes contribuír a el no <a href="https://github.com/Zverik/osmstreak/">GitHub</a>,
        por exemplo, suxerindo novos desafíos!
