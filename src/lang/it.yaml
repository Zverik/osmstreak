    extra_point: "Un punto aggiuntivo per aver completato il task."
    gain_level: "Contratulazioni per aver guadagnato un livello!"
  email:
    hi: 'Ciao {},'
    new_task: 'Vuoi mappare qualcosa e continuare il tuo streak? Qui c''è un''idea:'
    to_submit: 'Quando hai finito, vai a {} e clicca sull''ultimo gruppo di modifiche.'
    bye: 'I tuoi,'
  about:
    what_is_this: Cos'è questo
    what_is_this_content: >-
        OSM Streak ti invita a fare ogni giorno dei piccoli task su OpenStreetMap.
        Lo scopo è mappare ogni giorno per almeno un anno. I task sono piccoli, da
        cinque minuti ciascuno. L'obiettivo è mappare ogni giorno e non mappare il
        più possibile. La perserveranza ripaga.
    points: Punti
    points_content: >-
        Per ogni invio ottieni dei punti. All'inizio ottieni un punto, dal terzo giorno
        consecutivo ottieni due punti per ogni task e così via. Se mappi ogni giorno
        per un mese, ottieni cinque punti per un gruppo di modifiche.
    tasks: Task
    tasks_content1: >-
        Non devi fare in modo preciso quello che la pagina ti dice di fare. Qualsiasi
        gruppo di modifiche che non sia vuoto sarà accettato. Ma se segui le istruzioni
        del task otterrai un punto aggiuntivo.
    tasks_content2: >-
        Non farti intimidire dal task. Se pensi che sia troppo complicato, mappa qualcos'altro
        — per esempio un edificio. Lo scopo è mappare ogni giorno, non completare
        tutti i task.
    stars: Stelle
    stars_content: >-
        Con i punti puoi anche guadagnare dei livelli. Si parte dal livello 1: il
        numero di stelle rappresenta il livello in cui sei. In pochi giorni passerai
        al livello 2. I nuovi livelli danno la possibilità di avere nuovi task. Questi
        sono i punti che devi fare per guadagnare i livelli
    stars_level2: livello 2 (all'incirca cinque giorni consecutivi)
    stars_level3: livello 3 (tre settimane)
    stars_level4: livello 4 (tre mesi)
    stars_level5: livello 5 (all'incirca un anno)
    stars_fame: >-
        I mappatori che raggiungono l'ultimo livello entrano nella "hall of fame".
        Possono continuare a mappare ovviamente. Per ogni gruppo di modifiche otterranno
        16 punti.
    leaderboard: Classifica
    leaderboard_content: >-
        Non c'è una classifica. Non saprai chi è davanti a te o chi ti sta dietro.
        Questa è una sfida, non una competizione.
    contribute: Partecipa
    contribute_content: >-
        OSM Streak è open source. Puoi collaborare su <a href="https://github.com/Zverik/osmstreak/">GitHub</a>
        ad esempio suggerendo nuove sfide!
