    to_submit: 'Khi nào làm xong, hãy ghé vào {} và nhấn chuột vào bộ thay đổi mới nhất.'
    bye: 'Thân mến,'
  about:
    what_is_this: Đây là gì?
    what_is_this_content: >-
        Chuỗi sửa OSM mỗi ngày gợi ý bạn thực hiện các công việc nhỏ. Mục đích là
        đóng góp vào bản đồ mỗi ngày trong thời gian ít nhất một năm. Mỗi công việc
        chỉ mất 5 phút. Bạn đóng góp mỗi ngày là tốt rồi, không nhất thiết phải đóng
        góp nhiều. Tính kiên gan sẽ mang lại kết quả.
    points: Điểm
    points_content: >-
        Bạn sẽ trúng điểm cho mỗi bộ thay đổi được đăng. Ban đầu bạn sẽ trúng một
        điểm; từ ngày thứ 3 liên tục, mỗi công việc thì trúng 2 điểm, v.v. Nếu bạn
        cứ tiếp tục đóng góp cho một tháng liên tục, bạn sẽ trúng 5 điểm cho mỗi bộ
        thay đổi.
    tasks: Công việc
    tasks_content1: >-
        Bạn không cần tuân theo đúng yêu cầu trong trang. Bộ thay đổi nào sẽ được
        chấp nhận miễn là có thay đổi nào đó. Tuy nhiên, nếu bạn tuân theo yêu cầu
        của công việc thì bạn sẽ trúng thêm một điểm.
    tasks_content2: >-
        Đừng lo ngại về công việc. Nếu bạn cảm thấy nó khó làm, hãy đóng góp một cách
        khác – chẳng hạn vẽ tòa nhà. Mục đích là đóng góp mỗi ngày, không nhất thiết
        phải hoàn thành tất cả mọi công việc.
    stars: Sao
    stars_content: >-
        Tùy theo các điểm, bạn cũng có thể lên cấp cao hơn. Bạn bắt đầu ở cấp 1: số
        sao ứng với cấp của bạn. Trong vòng vài ngày, bạn sẽ lên cấp 2. Các cấp cao
        hơn sẽ mở khóa thêm công việc. Đây là các tiêu chuẩn để lên cấp cao hơn:
    stars_level2: cấp 2 (khoảng 5 ngày liên tục)
    stars_level3: cấp 3 (3 tuần)
    stars_level4: cấp 4 (3 tháng)
    stars_level5: cấp 5 (khoảng 1 năm)
    stars_fame: >-
        Những người đạt đến cấp cuối cùng sẽ vào đại sảnh danh vọng. Họ dĩ nhiên có
        thể tiếp tục chuỗi sửa đổi của họ. Từ lúc đó, mỗi bộ thay đổi của họ sẽ trúng
        16 điểm.
    leaderboard: Bảng xếp hạng
    leaderboard_content: >-
        Không có bảng xếp hạn. Bạn sẽ không biết ai giỏi hơn hay chậm hơn. Đây là
        cuộc thách thức, chứ không phải là cuộc cạnh tranh.
