ru:
  buildings:
    title: Обведите двадцать зданий
    description: Нарисуйте хотя бы 20 зданий. Откройте свой редактор, скачайте плохо отрисованную местность в деревне или промзоне и пообклацывайте здания.
  coastline:
    title: Уточните береговую линию
    description: >-
        Почти всю береговую линию импортировали давным-давно из векторизованных снимков
        низкого разрешения. Вам будет несложно уточнить её в паре мест. Добавьте минимум
        10 точек в линии ''natural=coastline''.
  farmland:
    title: Обведите поле
    description: >-
        Найдите поле с посевами или пастбище (например, в центре США или на западе
        России) и обведите его с тегом [https://wiki.openstreetmap.org/wiki/Tag:landuse%3Dfarmland
        landuse=farmland].
  highway:
    title: Проложите дорогу
    description: Часто это первое, что люди делают после регистрации в OpenStreetMap. Найдите неотрисованную дорогу поблизости и добавьте её на карту.
  josm:
    title: Используйте JOSM
    description: >-
        Установите редактор JOSM, если ещё не сделали это, и отредактируйте им что-нибудь.
        Мы советуем порисовать домики:


        Скачайте область карты, добавьте слой снимков, нажмите «A» и щёлкните на углу
        здания. Затем дважды щёлкните на соседнем углу, чтобы получилась линия. Потом
        нажмите «X» и вытяните линию в прямоугольник. Наконец, нажмите «Alt+A» и добавьте
        тег ''building=yes''. Готово — отправляйте изменения.
  fix:
    title: Малая правка
    description: >-
        Комментарии к изменениям важны. Но не для вас сегодня: внесите изменения и
        напишите «fix» в поле комментария. Только эти три буквы, ничего другого.
  haiti:
    title: А вы не были на Гаити?
    description: >-
        В 2010 произошло ужасное землятрясение в 25 км к западу от столицы Гаити —
        Порт-о-Пренс. Это дало начало Humanitarian Mapping Team, благодаря которой
        столица была откартирована идеально. Но не остальная территория страны: найдите
        неотрисованные здания в Гаити и отрисуйте их.
  improve_river:
    title: Уточните реку
    description: >-
        Большинство рек уже нанесено на карту. Проблема лишь в том, что это было сделано
        с использованием снимков с низким разрешением. Настало время исправить это:
        сдуйте пыль с JOSM, выберите реку, нажмите "W" и начинайте уточнять геометрию
        реки. Добавьте минимум 10 новых точек к ''waterway=river''.
  lanes:
    title: Сосчитайте полосы
    description: Найдите дорогу без тега ''lanes''. Подключите детальные снимки для этой местности и укажите дороге количество полос.
  leaf_types:
    title: Посадите два дерева
    description: >-
        Посадить дерево — это не просто присвоить тег "natural=tree" точке. Вам нужно
        также указать его тип. Пожалуйста прочтите на вики страницы [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_type
        leaf_type] и [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_cycle leaf_cycle],
        а после, используя эти теги, добавьте на карты 2 дерева, расположенные недалеко
        от вашего дома или в знакомом вам месте.
  lit:
    title: Осветите улицу
  note:
    title: Закройте заметку
    description: Включите заметки на сайте OSM и найдите нерешенные заметки, которые вы можете исправить. Исправьте заметку
  railway:
    title: Отрисуйте железную дорогу
    description: Железные дороги получают меньше внимания чем автомобильные — отрисуйте несколько, они не менее важны. Например, найдите станцию и добавьте отсутствующие пути.
  sidewalk:
    title: Добавьте тротуар
    description: >-
        Тротуар — это пешеходная дорожка, примыкающая к проезжей части или к велосипедной
        дорожке. Для улучшения пешеходной маршрутизации найдите дорогу, у которой
        отсутствуют тротуары, и нарисуйте пешеходные дорожки с обеих сторон (по подложке)
        с уточняющим тегом ''footway=sidewalk''. При добавлении перехода используйте
        ''highway=footway + footway=crossing''.
  stream:
    title: Нарисуйте ручей
    description: Реки в основном отмечены по всему миру, а вот ручьёв, которых нет на карте, еще довольно много. Нанесите на карту ручей (не перепутайте с канавой).
  bridge:
    title: Протяните мост
    description: Многие дороги в сельской местности рисуют небрежно и без учета пересечения ручьев и рек. Найдите место, где картографы забыли разделить дорогу и отметить мост, и сделайте это за них.
  delete:
    title: Удалить!
    description: Отыскать что-то на карте не так уж сложно. Но сможете ли вы найти что-нибудь, что пора удалить? Удалите 5 объектов, но только такие, которые устарели или утратили свою актуальность и не подлежат исправлению.
  giveway:
    title: Уступите дорогу
  gomap:
    title: Go Map!!!
    description: >-
        Пока Android изобилует приложениями для редактирования OSM, iOS страдает от
        их отсутствия. Лучший редактор под iOS это [https://itunes.apple.com/app/id592990211
        Go Map!!] (с двумя восклицательными знаками), который недавно обновился с
        поддержкой iOS 11 и iPhone X. Больше нет отговорок — идите и помапьте!
  lamps:
    title: Поставьте уличную лампу
    description: >-
        За окном темно? Видны фонари за окном? Спорим, их нет на карте! Добавьте хотя
        бы два  [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dstreet_lamp фонаря
        (highway=street_lamp)].
  osmand:
    title: Используйте OsmAnd
    description: >-
        [https://play.google.com/store/apps/details?id=net.osmand OsmAnd] — одно из
        самых популярных приложений, использующих OpenStreetMap, гибкое в настройке,
        но оно может показаться сложным в освоение. С помощью него можно добавлять
        точечные объекты. Установите плагин "Редактирование OSM" и создайте точечный
        объект. Если возникли сложности, прочитайте [http://osmand.net/features?id=osm-editing-plugin
        the documentation].
  streetcomplete:
    title: Используйте StreetComplete
    description: >-
        Если у вас iPhone, то это провал. Пользователям Android следует установить
        [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete
        StreetComplete] и выполнить несколько заданий в нём. Они не займут у вас больше
        секунды времени.
  switch:
    description: >-
        Когда железнодорожные пути соединяются, в этом месте устанавливается стрелочный
        перевод. Добавьте хотя бы два [https://wiki.openstreetmap.org/wiki/Tag:railway%3Dswitch
        railway=switch] на точки, где пути соединяются.
  tracks:
    title: Порисуйте грунтовки
    description: >-
        Дороги сельскохозяйственного назначения, лесотехнические и лесозаготовительные
        дороги, не ведущие к жилым или промышленным объектам. Такие отмечаются [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dtrack
        highway=track] с дополнительным ''tracktype=gradeN'', где N от 1 (лучшее качество
        дороги) до 5 (худшее качество дороги). Возьмите поле или лес и отрисуйте 2-3
        километра такой дороги.
  turn_restriction:
    title: Добавьте запрет поворота
    description: Отыщите неотмеченный запрет на манёвр при помощи Mapillary или любого другого доступного для OSM источника данных. Сделайте это в небольшом городке, если желаете. Отметьте запрет.
  turnlanes:
    title: Движение по полосам
    description: >-
        Ознакомьтесь с [https://wiki.openstreetmap.org/wiki/Key:turn#Turning_indications_per_lane
        turn:lanes], найдите перекрёсток, на котором видна дорожная разметка (спутниковые
        снимки и Mapillary в помощь), разметьте все полосы для поворота на всех (обычно
        4) дорогах перекрёстка.
  waste_basket:
    title: Мусорные корзины
    description: >-
        Вне дома на пути вам попадается большое количество урн: рядом с магазинами,
        на остановках, у входа в здание. Вспомните такую урну и отметьте её тегом
        ''amenity=waste_basket''.
  bench:
    title: Нарисуйте скамейку
    description: Припоминаете прогулку по парку? Там ведь были скамейки? Попытайтесь вспомнить, где они были, так как для этого задания вам потребуется добавить скамью.
  hot_task:
    title: Поправьте здания
    description: >-
        Откройте [https://tasks.hotosm.org/ HOT Tasking Manager] и выберите любое
        доступное задание. Затем выберите любой желтый прямоугольник и провалидируйте
        его. Понаблюдайте, как новички обрисовывают здания. Помедитируйте на это.
        А затем исправьте неточности: выпрямите углы, скорректируйте форму здания.
        Пары домов будет достаточно.
  postcode:
    title: Добавьте почтовые индексы
    description: В некоторых странах, таких как Россия или США, почтовый индекс можно узнать при помощи общедоступной базы данных. В других же — либо вы его знаете, либо вам придётся разузнать его из косвенных источников, например на веб-сайте магазина. Узнайте почтовый индекс любого здания, где он отсутствует, и укажите его.
  subway:
    title: Почините метро
    description: >-
        Если вы уверены в себе, ознакомьтесь с [https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping
        Public Transport v2 schema]. Откройте [https://osmz.ru/subways/ Subway Validator]
        и выберите город, в котором нашлись ошибки. Исправление должно затрагивать
        маршруты метрополитена. Исправьте — и будьте таковым, или продолжайте вычищать
        ошибки сети метрополитенов.
  tiger:
    title: Причешите Tiger
    description: >-
        [https://wiki.openstreetmap.org/wiki/TIGER TIGER] — общедоступный набор данных
        о дорогах в США. Он был импортирован в 2005, и импорт не был идеальным. Отыщите
        дороги с tiger:reviewed=no и исправьте хотя бы три, указав верный класс дороги
        и убирая тег tiger:reviewed=no.
