be:
  buildings:
    title: Намалюйце дваццаць будынкаў
    description: Намалюйце хоць бы 20 будынкаў. Адчыніце свой рэдактар, спампуйце дрэнна адмаляваную мясцовасць у вёсцы ці прамзоне і напстрыкайце будынкі.
  coastline:
    title: Удакладніце берагавую лінію
    description: >-
        Амаль усю берагавую лінію імпартавалі даўным-даўно з векторызаваных здымкаў
        нізкага дазволу. Вам будзе нескладана ўдакладніць яе ў пары мясцін. Дадайце
        мінімум 10 кропак у лініі 'natural=coastline'.
  farmland:
    title: Абвядзіце поле
    description: >-
        Знайдзіце поле з пасевамі ці пашу (напрыклад у цэнтры ЗША ці на захадзе Расіі)
        і абвядзіце яго з тэгам [https://wiki.openstreetmap.org/wiki/Tag:landuse%3Dfarmland
        landuse=farmland].
  highway:
    title: Дадайце дорогу
    description: Звычайна гэта першае, што людзі робяць пасля рэгістрацыі ў OpenStreetMap. Знайдзіце неадмаляваную дарогу паблізу і дадайце яе на карту.
  josm:
    title: Ужывайце JOSM
    description: >-
        Усталюйце рэдактар JOSM, калі яшчэ не зрабілі гэтага, і змяніце ім што-небудзь.
        Мы прапануем памаляваць домікі:


        Зпампуйце вобласць карты, дадайце пласт здымкаў, націсніце "A" і пстрыкніце
        на кут будынка. Потым двойчы пстрыкніце на суседнім куце, каб атрымалася лінія.
        Потым націсніце "X" і выцягніце лінію ў простакутнік. Нарэшце, націсніце "Alt+A"
        і дадайце тэг 'building=yes'. Гатова — адпраўляйце змены.
  fix:
    title: Малая праўка
    description: >-
        Каментар да зменаў важныя. Але не для вас сёння: унясіце змены і напішыце
        "fix" у поле каментара. Толькі гэтыя тры буквы, і нічога іншага.
  haiti:
    title: А вы не былі на Гаіці?
    description: >-
        У 2010 годзе адбыўся жудасны землетрус у 25 км на захад ад сталіцы Гаіці —
        Порт-о-Прэнс. Гэты даў пачатак Humanitarian Mapping Team, дзякуючы якой сталіца
        была адкартавана ідэальна. Але не астатняя тэрыторыя краіны: знайдзіце неабмаляваныя
        будынкі ў Гаіці і абмалюйце іх.
  improve_river:
    title: Удакладніце раку
    description: >-
        Большасць рек ужо нанесена на карту. Праблема толькі ў тым, што гэта было
        зроблена з дапамогай здымкаў з нізкім дазволам. Настаў час выправіць гэта:
        зкіньце пыл з JOSM, абярыце раку, націсніце "W" і пачынайце ўдакладняць геаметрыю
        ракі. Дадайце больш чым 10 новых кропак да 'waterway=river'.
  lanes:
    title: Палічыце паласы
    description: Знайдзіце дарогу без тэга 'lanes'. Падключыце дэталёвыя здымкі для гэтай мясцовасці і азначце на дароге колькасць палос.
  leaf_types:
    title: Пасадзіце два дрэвы
    description: >-
        Пасадзіць дрэва — гэта ня проста прысвоіць тэг "natural=tree" кропке. Вам
        таксама трэба пазначыць яго тып. Калі ласка прачытайце на вікі-старонцы [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_type
        leaf_type] і [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_cycle leaf_cycle],
        а пасля выкарыстайце гэтыя тэгі, дадайце на карту 2 дрэва, якія размешчаны
        непадалёку ад вашаго дома ці ў знаёмым вам месцы.
  lit:
    title: Асвятліце вуліцу
  note:
    title: Зачыніце нататку
    description: Уключыце нататкі на сайце OSM і знайдзіце нявырашаныя нататкі, якія вы зможаце выправіць. Выпраўце нататку
  railway:
    title: Абмалюйце чыгунку
    description: Чыгункі атрымліваюць меньш увагі чым аўтамабільныя — абмалюйце некалькі, яны не меньш важныя. Напрыклад, знайдзіце станцыю і дадайце шляхі, якія адсутнічаюць.
  sidewalk:
    title: Дадайце тратуар
    description: >-
        Тратуар — гэта пешаходная дарожка, якая прымыкае да праезднай часкі ці да
        веласіпеднай дарожцы. Для паляпшэння пешаходнай маршрутызацыі знайдзіце дарогу,
        у якой адсутнічаюць тратуары, і намалюйце пешаходныя дарожкі з абодвух бакой
        (па падкладцы) з тэгам ''footway=sidewalk'', які ўдакладняе. Пры даданні пераходу
        ужывайце ''highway=footway + footway=crossing''.
  stream:
    title: Намалюйце ручай
    description: Ракі ў асноўным адзначаны па ўсім свеце, а вось раўчукоў, якіх няма на карце, яшчэ даволі шмат. Нанесьце на карту ручай (не пераблытайце з канавай).
  bridge:
    title: Намалюйце мост
    description: Многія дарогі ў сельскай мясцовасці малююць нядбайна і без уліку перасячэння ручаёў і рэк. Знайдзіце месца, дзе картографы забыліся падзяліць дарогу і адзначыць мост, і зрабіце гэта за іх.
  delete:
    title: Выдаліць!
    description: Адшукаць нешта на карце не так ужо складана. Але ці зможаце вы знайсці што-небудзь, што патрэбна выдаліць? Выдаліце 5 аб''ектаў, але толькі такія, якія ўжо састарэлі ці страцілі сваю актуальнасць і не падлягаюць выпраўленню.
  giveway:
    title: Саступіце дарогу
  gomap:
    title: Ужывайце Go Map!!!
  lamps:
    title: Пастаўце вулічны ліхтар
    description: >-
        За акном цёмна? Бачны ліхтары за акном? Паспрачаемся, што іх няма на карце!
        Дадайце хоць бы два [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dstreet_lamp
        ліхтара (highway=street_lamp)].
  osmand:
    title: Ужывайце OsmAnd
  streetcomplete:
    title: Ужывайце StreetComplete
    description: >-
        Калі ў вас iPhone, то гэта правал. Карыстальнікам Android варта ўсталяваць
        [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete
        StreetComplete] і выканаць некалькі заданняў у ім. Яны не зоймуць у вас больш
        секунды часу.
  switch:
    description: >-
        Калі чыгуначныя шляхі злучаюцца, у гэтым месцы ўсталёўваецца стрэлачны перавод.
        Дадайце хоць бы два [https://wiki.openstreetmap.org/wiki/Tag:railway%3Dswitch
        railway=switch] на кропкі, дзе шляху злучаюцца.
  tracks:
    title: Памалюйце грунтоўкі
    description: >-
        Дарогі сельскагаспадарчага прызначэння, лесатэхнічныя і лесанарыхтоўчыя дарогі,
        якія не вядуць да жылых ці прамысловых аб'ектаў. Такія адзначаюцца [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dtrack
        highway=track] з дадатковым 'tracktype=gradeN', дзе N ад 1 (найлепшая якасць
        дарогі) да 5 (найгоршая якасць дарогі). Вазьміце поле ці лес і абмалюйце 2-3
        кіламетры такой дарогі.
  turn_restriction:
    title: Дадайце забарону павароту
    description: Адшукайце неадзначаную забарону на манеўр пры дапамозе Mapillary ці любога іншага даступнага для OSM крыніцы дадзеных. Зрабіце гэта ў невялікім гарадзе, калі жадаеце. Адзначце забарону.
  turnlanes:
    title: Рух па палосах
    description: >-
        Азнаёміцеся з [https://wiki.openstreetmap.org/wiki/Key:turn#Turning_indications_per_lane
        turn:lanes], знайдзіце скрыжаванне, на якім бачна дарожная разметка (спутнікавыя
        здымкі і Mapillary у дапамогу), размецьце ўсі палосы для павароту на ўсіх
        (звычайна 4) дорогах скрыжавання.
  waste_basket:
    title: Мусарныя сметнікі
    description: >-
        Па-за домам на шляху вам трапляецца вялікая колькасць мусарных сметнікаў:
        побач з крамамі, на прыпынках, ля ўваходу ў будынак. Успомніце пра такі сметнік
        і адзначце яё тэгам 'amenity=waste_basket'.
  bench:
    title: Намалюйце лаўку
    description: Памятаеце шпацыр па парку? Там жа былі лаўкі? Паспрабуйце ўспомніць, дзе яны былі, так як для гэтага задання вам спатрэбіцца дадаць лаўку.
  hot_task:
    title: Папраўце будынкі
    description: >-
        Адчыніце [https://tasks.hotosm.org/ HOT Tasking Manager] і абярыце любое даступнае
        заданне. Потым абярыце любы жоўты простакутнік і праверце яго. Паназірайце,
        як пачаткоўцы абмалёўваюць будынкі. Памедытуйце на гэтае. А потым выпраўце
        недакладнасці: выпрастайце куты, скарэктуйце форму будынка. Пары будынкаў
        будзу дастаткова.
  postcode:
    title: Дадайце паштовы індэкс
    description: У некаторых краінах, такіх як Расея ці ЗША, паштовы індэкс можна даведацца пры дапамозе агульнадаступнай базы дадзеных. У іншых жа — альбо вы яго ведаеце, альбо вам прыйдзецца даведацца аб ім з ускосных крыніц, напрыклад на вэб-сайце сваёй крамы. Пазнайце паштовы індэкс любога будынка, дзе ён адсутнічае, і пазначце яго.
  subway:
    title: Папраўце метро
    description: >-
        Калі вы ўпэнены ў сабе, азнаёміцеся з [https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping
        Public Transport v2 schema]. Адчыніце [https://osmz.ru/subways/ Subway Validator]
        і абярыце горад, у якім знайшліся памылкі. Выпраўленне павінна кранаць маршруты
        метрапалітэну. Выпраўце — і будзьце такім, альбо працягвайце вычышчаць памылкі
        сеткі метрапалітэнаў.
  tiger:
    title: Прычашыце Tiger
    description: >-
        [https://wiki.openstreetmap.org/wiki/TIGER TIGER] — агульнадаступны набор
        дадзеных аб дарогах у ЗША. Ён быў імпартаваны ў 2005 годзе, і імпарт ня быў
        ідэальным. Адшукайце дарогі з tiger:reviewed=no і выпраўце хоць бы тры, паказаўшы
        верны клас дарогі і прыбярыце тэг tiger:reviewed=no.
