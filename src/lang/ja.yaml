  about:
    what_is_this: 説明
    what_is_this_content: >-
        OSM Streakではあなたに、OpenStreetMap編集に関した小さなタスクをお伝えします。サービスの目的は、少なくとも1年の間、毎日編集を続けることです。タスクはどれも小さく、5分程度で作業が終わるようにできています。ポイントは、毎日マッピングをするということで、常に最大限のマッピングをする、ということではありません。歩け歩け、続けることの大切さ、です。
    points: ポイント
    points_content: >-
        編集登録を行うごとにポイントをゲットできます。最初は1ポイントで、3日目以降、タスクをこなすごとに2ポイント得ることができます。一ヶ月マッピングを続けると、1変更セットにつき5ポイント得られるようになります。
    tasks: タスク
    tasks_content1: >-
        ページに記載している内容をそっくりそのまま実施する必要はありません。変更セットが空ではないかぎり、その登録は受け付けられます。しかしタスクの説明の通りに編集が行われている場合、追加で1ポイントを得ることができます。
    tasks_content2: >-
        タスクの内容を気にしすぎないでください。もし難しすぎると感じたら別の内容、例えば建物の編集などを行いましょう。目標は毎日マッピングをすることであって、すべてのタスクをこなすことではありません。
    stars: スター
    stars_content: >-
        ポイントが貯まるとレベルが上がります。最初はレベル1からスタートで、スターの数が現在のレベルをあらわしています。数日間編集を続けるとレベルが2に上がります。レベルが上がるとタスクの数が多くなります。以下が、レベルの上昇とそれに必要なポイント数です。
    stars_level2: レベル2 (約5日間連続編集)
    stars_level3: レベル3 (3週間)
    stars_level4: レベル4 (3ヶ月)
    stars_level5: レベル5 (1年間)
    stars_fame: >-
        最後のレベルまで到達したマッパーは殿堂入りします。もちろんその後にもマッピングを続けることが可能です。このレベルに到達したマッパーは、編集セット毎に16ポイントをゲットします。
    leaderboard: リーダーボード
    leaderboard_content: >-
        リーダーボード（ランキング）機能はありません。あなたのことを知っているのはあなただけです。これは競争ではなく、チャレンジなのです。
    contribute: 活動参加
    contribute_content: >-
        OSM Streakはオープンソースプロジェクトです。新しいチャレンジの提案などありましたら <a href="https://github.com/Zverik/osmstreak/">GitHub</a>
        で提案ください！
