  about:
    what_is_this: Што гэта
    what_is_this_content: >-
        OSM Streak матывірует вас выконваць невялікія задачы для OpenStreetMap кожны
        дзень. Мэта складаецца ў тым, каб картаграфіраваць кожны дзень, па меншай
        меры год. Задачы невялікія, пяць хвілін кожная. Справа ў тым, каб картаграфіраваць
        кожны дзень, а не чым больш. Настойлівасць акупляецца.
    points: Ачкi
    points_content: >-
        За кожнае паданне вы атрымліваеце ачкі. Спачатку вы атрымліваеце адно ачко,
        з трэцяга дня запар атрымаеце два ачкі за кожную задачу, і гэтак далей. Калі
        вы картаграфуеце на працягу месяца запар, вы атрымаеце пяць ачкў за набор
        зменаў.
    tasks: Задачы
    tasks_content1: >-
        Вы не павінны рабіць дакладна тое, што кажа вам старонка. Любыя непустыя наборы
        зменаў будуць прынятыя. Але калі вы будзеце прытрымлівацца апісання задачы,
        то атрымаеце дадатковы пункт.
    tasks_content2: >-
        Не дазваляйце задача запужаць вас. Калі вы думаеце, што нешта занадта цяжка,
        картаграфуйце нешта іншае - напрыклад, будынак. Мэта складаецца ў тым, каб
        картаграфаваць кожны дзень, а не выканаць усе задачы.
    stars: Зоркі
    stars_content: >-
        З ачкамі, вы таксама можаце атрымаць ўзроўні. Вы пачынаеце на 1 ўзроўні: колькасць
        зорак гэта ўзровень, на якім вы знаходзіцеся. Праз некалькі дзён вы будзеце
        рухацца да 2 ўзроўню. На новых узроўнях адкрываецца больш задач. Вось парогі
        атрымання узроўняў:
    stars_level2: Узровень 2 (прыкладна пяць дзён запар)
    stars_level3: Узровень 3 (тры тыдні)
    stars_level4: Узровень 4 (тры месяцы)
    stars_level5: Узровень 5 (прыкладна год)
    stars_fame: >-
        Картографы, якія дасягаюць апошняга ўзроўню ўваходзяць у Залу Славы. Яны,
        вядома, могуць працягнуць сваё картаграфаванне запар пасля гэтага. За кожны
        набор зменаў яны будуць атрымліваць 16 балаў.
    leaderboard: Дошка лидараў
    leaderboard_content: >-
        Тут няма дошки лідэраў. Вы не будзеце ведаць, хто наперадзе, а хто ззаду.
        Гэта выклік, а не спаборніцтва.
