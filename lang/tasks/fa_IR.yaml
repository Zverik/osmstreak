fa_IR:
  buildings:
    title: بیست ساختمان را بکشید
    description: حداقل 20 ساختمان را در هر نقطه ترسیم کنید. ویرایشگر دلخواه خود را باز کنید، به یک منطقه روستایی یا صنعتی با نقشه ضعیف بروید و برخی ساختمانها را رسم کنید.
  coastline:
    title: بهبود خط ساحلی
    description: >-
        بسیاری از خطوط ساحلی مدت ها پیش از تصاویر ماهواره ای با وضوح پایین دیجیتالی
        وارد شده بودند. مطمئناً می توانید در برخی نقاط به بهبود آن کمک کنید. حداقل
        10 گره را به خط ساحلی اضافه کنید.
  farmland:
    title: نقشه یک زمین کشاورزی
    description: >-
        یک زمین کشاورزی یا مرتع پیدا کنید (مرکز ایالات متحده یا غرب روسیه را امتحان
        کنید) ، و نقشه آن را با [https://wiki.openstreetmap.orghttps://wiki.openstreetmap.org/wiki/Tag:landuse%3Dfarmland
        landuse=farmland] رسم کنید.
  highway:
    title: نقشه یک جاده
    description: این اغلب اولین کاری است که افراد هنگام پیوستن به اوپن‌استریت‌مپ انجام می دهند. یک جاده بدون نقشه در نزدیکی پیدا کنید و آن را به نقشه اضافه کنید.
  josm:
    title: با JOSM ویرایش کنید
    description: >-
        در صورت عدم نصب، ویرایشگر JOSM را نصب کرده و چیزی را با آن ویرایش کنید. توصیه
        می کنیم برخی ساختمانها را ترسیم کنید:


        قسمتی از نقشه را بارگیری کنید ، یک لایه تصویر اضافه کنید، "A" را فشار دهید
        و روی گوشه ای از ساختمان کلیک کنید. سپس بر روی گوشه مجاور دوبار کلیک کرده
        و آن را به صورت خط در آورید. سپس "X" را فشار دهید و خط را بکشید تا مستطیل
        شود. در نهایت ، "Alt+A" را فشار دهید تا ''building=yes'' اضافه شود و سپس تغییر
        را بارگذاری کنید.
  fix:
    title: یک اصلاح کوچک
    description: >-
        نظرات تغییرات مهم است. اما امروز برای شما مناسب نیست: تغییری ایجاد کنید و
        "fix" را در قسمت نظرات تغییرات قرار دهید. فقط این سه حرف، نه بیشتر.
  haiti:
    title: از هائیتی دیدن کنید
    description: >-
        در سال 2010 زمین لرزه ای فاجعه بار در 25 کیلومتری غرب پایتخت هائیتی، پورتو
        پرنس رخ داد. این امر باعث ایجاد تیم نقشه برداری بشردوستانه شد که به لطف آن
        پایتخت کاملاً ترسیم شد. اما نه بقیه کشور: یک ساختمان بدون نقشه در هائیتی پیدا
        کنید و آن را رسم کنید.
  improve_river:
    title: بهبود رودخانه
    description: >-
        اکثر رودخانه ها قبلاً نقشه برداری شده اند. مسئله این است که این کار با استفاده
        از تصاویر ماهواره ای با وضوح پایین انجام شده است. اکنون می توانید بهتر عمل
        کنید: JOSM را روشن کنید ، رودخانه ای را انتخاب کنید ، "W" را فشار دهید و راه
        را بهبود بخشید. حداقل 10 گره را به یک "آبراه = رودخانه" اضافه کنید.
  lanes:
    title: خطوط را بشمارید
    description: راهی را بیابید که با برچسب ''خطوط'' تنظیم نشده باشد. یک تصویر خوب برای منطقه پیدا کنید و تعداد خطوط مربوط به آن جاده را اضافه کنید.
  leaf_types:
    title: دو درخت بکارید
    description: >-
        نگاشت یک درخت فقط قرار دادن یک گره "طبیعی = درخت" نیست. شما باید نوع آن را
        مشخص کنید. لطفاً صفحات ویکی را در [https://wiki.openstreetmap.org/wiki/Key:leaf_type
        leaf_type] و [https://wiki.openstreetmap.org/wiki/Key:leaf_cycle leaf_cycle]
        بخوانید، و سپس 2 درخت در نزدیک خود اضافه کنید با استفاده از این برچسب ها در
        خانه یا جایی که برای شما آشنا است.
  lit:
    title: یک جاده را روشن کنید
    description: >-
        هنگام روشن شدن خیابان ها شب هنگام شهر بهتر به نظر می رسد. "lit = yes" یا "lit
        = no" را به چند جاده اضافه کنید.
  mapsme:
    title: از نقشه های ارگانیک استفاده کنید
    description: نقشه های ارگانیک فقط یک مرورگر نقشه چند پلتفرمی و ناوبری نیست. می توانید نقشه را با آن ویرایش کنید. فقط روی یک امکانات رفاهی کلیک کنید یا "افزودن مکان" را از منو انتخاب کنید. همین الان امتحانش کن.
  note:
    title: یک یادداشت را حل کنید
    description: یادداشت ها را در وب سایت OSM فعال کنید و یک یادداشت حل نشده پیدا کنید که می توانید آن را برطرف کنید. یادداشت را حل کنید.
  railway:
    title: نقشه راه آهن
    description: راه آهن معمولاً کمتر از جاده ها مورد توجه قرار می گیرد، اما از اهمیت کمتری برخوردار نیست! نقشه یک خط راه آهن اگر جایی را پیدا نکردید، شیار های جانبی و خطوط راه را در ایستگاه ها اضافه کنید.
  sidewalk:
    title: پیاده رو اضافه کنید
    description: >-
        پیاده رو یک پیاده رو نزدیک جاده است. برای مسیریابی بهتر عابران پیاده، جاده
        ای را پیدا کنید که پیاده رو نگاشته نشده باشد و دو پیاده رو در دو طرف (با پشتوانه
        تصویر) با برچسب "پیاده رو = پیاده رو" اضافی ترسیم کنید. هنگام افزودن گذرگاه
        به عنوان یک راه، از "بزرگراه = پیاده رو + پیاده رو = عبور" استفاده کنید.
  stream:
    title: رود را رسم کنید
    description: رودخانه ها عمدتا در سراسر جهان نقشه برداری می شوند، اما جریانها بسیار زیاد است تا همه آنها را داشته باشد. جریانی (نه گودال) را بیابید و نقشه آن را ترسیم کنید.
  bridge:
    title: پل بکشید
    description: بسیاری از جاده ها در مناطق روستایی سریع و بدون توجه به عبور از نهرها و رودخانه ها کشیده می شوند. مکانی را پیدا کنید که نقشه کشی فراموش کرده باشد که جاده ای را تقسیم کرده و یک پل را مشخص کند و این کار را برای آنها انجام دهید.
  delete:
    title: حذف!
    description: پیدا کردن چیزی برای نقشه برداری سخت نیست. اما آیا می توانید چیزی برای حذف پیدا کنید؟ 5 شی را حذف کنید - اما فقط آنها را که منسوخ یا اضافی هستند حذف کنید.
  giveway:
    title: راه بدهید
    description: >-
        یک برچسب مخصوص برای ترسیم علامت مثلث "راه را از دست بده" وجود دارد. این [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dgive_way
        highway=give_way] ، بدیهی است. چنین علامتی را پیدا کنید ، یا با استفاده از
        مپیلاری یا حافظه خود ، یک گره را در بزرگراهی که باید راه خود را قرار دهد قرار
        دهید و آن گره را با برچسب برچسب گذاری کنید. همچنین [[https://wiki.openstreetmap.org/wiki/Key:priority_road
        priority_road tag] را به جاده اصلی اضافه کنید.
  gomap:
    title: برو نقشه !!!
    description: >-
        در حالی که پلتفرم اندروید ویرایشگرهای OSM زیادی دارد، iOS فاقد آن است. بهترین
        ویرایشگر OSM برای آن [https://itunes.apple.com/app/id592990211 Go Map!!] (با
        علامت تعجب) است، و با به‌روزرسانی iOS11 و iPhone X از نرم افزار رها شده است.
        دیگر بهانه ای برای نگاشتن نقشه در حال حرکت ندارید - بنابراین به نقشه بروید
        !!
  lamps:
    title: چراغ خیابانی بکارید
    description: >-
        آیا بیرون تاریک است؟ آیا چراغ خیابان را با لامپ می بینید؟ ما کاملاً مطمئن
        هستیم که لامپ نقشه برداری نشده است. حداقل دو [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dstreet_lamp
        highway=street_lamp] اضافه کنید.
  osmand:
    title: از OsmAnd استفاده کنید
    description: >-
        [https://play.google.com/store/apps/details?id=net.osmand OsmAnd] یکی از برنامه
        های محبوب اوپن‌استریت‌مپ برای دستگاه های اندروید است که بسیار قابل تنظیم است،
        اما برای برخی کمی پیچیده است. می تواند نقاط را روی نقشه بارگذاری کند. افزونه
        "ویرایش OSM" را نصب کرده و در جایی نقطه ایجاد کنید. در صورت گم شدن در رابط
        [https://osmand.net/features/osm-editing-plugin the documentation] را بخوانید.
  streetcomplete:
    title: نقشه با StreetComplete
    description: >-
        اگر گوشی شما آیفون است، بدشانسی می آید. برای اندروید، برنامه [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete
        StreetComplete] را نصب کرده و چند کار را انجام دهید. آنها واقعاً هر کدام یک
        ثانیه وقت می گیرند.
  switch:
    title: دو سوئیچ راه آهن بسازید
    description: >-
        وقتی دو راه آهن ادغام می شوند، این کار را با کلید راه آهن انجام می دهند. یک
        ایستگاه پیدا کنید و حداقل دو تگ [https://wiki.openstreetmap.org/wiki/Tag:railway%3Dswitch
        railway=switch] را به گره هایی که راه آهن متصل می شوند اضافه کنید.
  tracks:
    title: برخی از جاده های پیست را ترسیم کنید
    description: >-
        جاده پیست راهی است که به مزرعه یا جنگل منتهی می شود. با [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dtrack
        highway=track] با '' tracktype = gradeN '' ، با N از 1 (بهترین) تا 5 (بدترین)
        مشخص شده است. یک میدان یا جنگل پیدا کنید و 2-3 کیلومتر از یک مسیر را ترسیم
        کنید.
  turn_restriction:
    title: محدودیت دور را اضافه کنید
    description: در مپیلاری یا سایر منابع سازگار با OSM محدودیت چرخشی بدون نقشه را بیابید. اگر دوست دارید یک شهر کوچکتر انتخاب کنید. محدودیت ها را ترسیم کنید.
  turnlanes:
    title: خطوط را بچرخانید
    description: >-
        توضیحات [https://wiki.openstreetmap.org/wiki/Key:turn#Turning_indications_per_lane
        turn:lanes] را بخوانید، یک تقاطع با خطوطی که در تصاویر ماهواره ای یا در مپیلاری
        قابل مشاهده است، پیدا کنید و تمام خطوط پیچ در چهار طرف تقاطع را ترسیم کنید.
  waste_basket:
    title: سطل زباله
    description: >-
        وقتی بیرون هستید، از کنا سطل زباله زیادی عبور می کنید: نزدیک مغازه ها، ایستگاه
        های اتوبوس، ورودی خانه. یکی را به خاطر بسپارید و با '' amenity = waste waste
        '' نقشه برداری کنید.
  bench:
    title: یک نیمکت را ترسیم کنید
    description: یادتان هست وقتی در پارک قدم می زدید و نیمکت هایی آنجا بود؟ سعی کنید مکان های آنها را به خاطر بسپارید و نیمکت ها را به نقشه اضافه کنید.
  hot_task:
    title: تعمیر ساختمان
    description: >-
        [https://tasks.hotosm.org/ HOT Tasking Manager] را باز کرده و یک کار فعال
        تصادفی را انتخاب کنید. در داخل، یک مستطیل زرد تصادفی را انتخاب کرده و اعتبارسنجی
        کنید. ببینید چگونه نقشه برداران مبتدی ساختمانهای خود را ترسیم می کنند، کمی
        در این مورد مدیتیشن کرده و سپس آنها را تعمیر کنید: لبه ها را صاف کنید، اشکال
        را بهبود بخشید. فقط یک زوج این کار را می کنند.
  postcode:
    title: اضافه کردن کد پستی
    description: در برخی از کشورها، مانند روسیه یا ایالات متحده آمریکا، می توانید کد پستی را در پایگاه داده ای که برای عموم در دسترس است پیدا کنید. در دیگران شما فقط آن را می شناسید یا از منابع غیر مستقیم، مانند وب سایت مغازه، میتوانید استنباط می کنید. کد پستی را برای هر ساختمانی که فاقد آن است پیدا کنید و نقشه آن را بکشید.
  subway:
    title: تعمیر مترو
    description: >-
        برای این کار باید[https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping
        Public Transport v2 schema] را بشناسید. به [https://osmz.ru/subways/ Subway
        Validator] بروید و شهری را انتخاب کنید که خطایی در مترو دارد. این باید شامل
        تغییر مسیر مترو باشد. آن را برطرف کنید - و ممکن است بروید ، یا مرتب کردن شبکه
        را ادامه دهید.
  tiger:
    title: Tiger را برطرف کنید
    description: >-
        [https://wiki.openstreetmap.org/wiki/TIGER TIGER] مجموعه داده جاده ای در ایالات
        متحده آمریکا است. این در سال 2005 وارد شد و واردات ناقص بود. یک بزرگراه با
        ببر پیدا کنید:reviewed=no و حداقل سه مورد را تعمیر کنید، یک کلاس جاده درست
        تنظیم کنید و برچسب را بردارید.
