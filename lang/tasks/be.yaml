be:
  bridge:
    description: Многія дарогі ў сельскай мясцовасці малююць нядбайна і без уліку перасячэня ручаёў і рэк. Знайдзіце месца, дзе картографы забылі падзяліць дарогу і адзначыць мост, і зрабіце гэта за іх.
    title: Працягніце мост
  stream:
    description: Рэкі ў большасці адмечаны па ўсім свеце, а вось ручаёў, якіх няма на карце, яшчэ даволі шмат. Нанесіце на карту ручай (не пераблытайце з канавай).
    title: Намалюйце ручай
  postcode:
    description: В некоторых краінах, такіх як Расія ці ЗША, пра паштовы індэкс можна даведацца пры дапамозе агульнадаступнай базы дадзеных. У іншых — альбо вы яго ведаеце, альбо вам трэба даведацца пра яго з ускосных крыніц, напрыклад на вэб-сайце магазіну. Знайдзіце паштовы індэкс любога будынка, дзе ён адсутнічае, і пакажыце яго.
    title: Дадайце паштовыя індэксы
  bench:
    description: Узгадваеце шпанцыр па парку? Там былы лаўкі? Паспрабуйце ўспомніць, дзе яны былі, так як для гэтага задання вам спатрэбіцца дадаць лаўку.
    title: Намалюйце лаўку
  turn_restriction:
    description: Адшукайце неадзначаную забарону на манеўр пры дапамозе Mapillary ці любога іншага даступнага для OSM крыніцы дадзеных. Зрабіце гэта ў невялікім гарадзе, калі жадаеце. Адзначце забарону.
    title: Дадайце забарону павароту
  lit:
    description: Горад ноччу выглядае прыгажэй, калі вуліцы ў ім падсветленыя. Дадайце ''lit=yes'' ці ''lit=no'' да дарогі. І праз нейкі час зможаце [http://product.itoworld.com/map/69 атрымаць асалоду ад выніку].
    title: Асвятліце вуліцу
  osmand:
    description: '[https://play.google.com/store/apps/details?id=net.osmand OsmAnd] — одно з самых папулярных праграмаў, якое ўжывае OpenStreetMap, гнуткае ў наладах, яле яна можа здацца складаным у засваенні. З яго дапамогай можна дадаваць кропкавыя аб''екты. Усталюйце дадатак "Рэдагаванне OSM" і стварыце кропкавы аб''ект. Калі ўзніклі цяжкасці, прачытайце [http://osmand.net/features?id=osm-editing-plugin the documentation].'
    title: Ужывайце OsmAnd
  improve_river:
    description: "Большасць рек ужо нанесена на карту. Праблема толькі ў тым, што гэта было зроблена з дапамогай здымкаў з нізкім дазволам. Настаў час выправіць гэта: зкіньце пыл з JOSM, абярыце раку, націсніце \"W\" і пачынайце ўдакладняць геаметрыю ракі. Дадайце больш чым 10 новых кропак да ''waterway=river''."
    title: Удакладніце раку
  josm:
    description: "Усталюйце рэдактар JOSM, калі яшчэ не зрабілі гэтага, і змяніце ім што-небудзь. Мы прапануем памаляваць домікі:\n\nЗпампуйце вобласць карты, дадайце пласт здымкаў, націсніце «A» і пстрыкніце на кут будынка. Потым двойчы пстрыкніце на суседнім куце, каб атрымалася лінія. Потым націсніце «X» і выцягніце лінію ў простакутнік. Нарэшце, націсніце «Alt+A» і дадайце тэг ''building=yes''. Гатова — адпраўляйце змены."
    title: Ужывайце JOSM
  fix:
    description: 'Каментар да зменаў важныя. Але не для вас сёння: унясіце змены і напішыце «fix» у поле каментара. Толькі гэтыя тры буквы, і нічога іншага.'
    title: Малая праўка
  gomap:
    description: 'Пакуль Android мае шмат праграмаў для змены OSM, iOS пакутуе ад іх адсутнасці. Лешы рэдактар пад iOS гэта [https://itunes.apple.com/app/id592990211 Go Map!!] (з дзвума клічнікамі), які не абнаўляецца з 2015 году. Але ўсёж яшчэ працуе спраўна: дайце яму шанец, скарыстайцеся ім і зрабіце ў ім праўку.'
    title: Ужывайце Go Map!!!
  giveway:
    description: Існуе спецыяльны тэг для таго, каб пазначыць знак "саступі дарогу" — [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dgive_way highway=give_way]. Знайдзіце такі знак, пры дапамозе Mapillary альбо па памяці, размясціце кропку на дарозе, па якой рухаецеся, і патрэбна саступіць транспарту з галоўнай дарогі, і пакажыце адпаведны тэг. Таксама дадайце тэг [https://wiki.openstreetmap.org/wiki/Key:priority_road priority_road tag=*] галоўнай дарозе.
    title: Саступіце дарогу
  note:
    description: Уключыце нататкі на сайце OSM і знайдзіце нявырашаныя нататкі, якія вы зможаце выправіць. Выпраўце нататку
    title: Зачыніце нататку
  around_the_world:
    description: Стварыце пакет правак, у якім змены раскіданыя па ўсім свеце (а значыць bbox пры гэтым вялізны). Спачатку змяніце нешта на [https://www.openstreetmap.org/#map=5/-48.487/-69.895 поўдні Чылі], а потым на [https://www.openstreetmap.org/#map=6/55.912/159.335 Камчатцы].
    title: Вакол свету за пяць хвілін
  highway:
    description: Звычайна гэта першае, што людзі робяць пасля рэгістрацыі ў OpenStreetMap. Знайдзіце неадмаляваную дарогу паблізу і дадайце яе на карту.
    title: Пракладзіце дорогу
  subway:
    description: Калі вы ўпэнены ў сабе, азнаёміцеся з [https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping Public Transport v2 schema]. Адчыніце [https://osmz.ru/subways/ Subway Validator] і абярыце горад, у якім знайшліся памылкі. Выпраўленне павінна кранаць маршруты метрапалітэну. Выпраўце — і будзьце такім, альбо працягвайце вычышчаць памылкі сеткі метрапалітэнаў.
    title: Папраўце метро
  buildings:
    description: Намалюйце хоць бы 20 будынкаў. Адчыніце свой рэдактар, спампуйце дрэнна адмаляваную мясцовасць у вёсцы ці прамзоне і напстрыкайце будынкі.
    title: Абвядзіце дваццаць будынкаў
  lanes:
    description: Знайдзіце дарогу без тэга ''lanes''. Падключыце дэталёвыя здымкі для гэтай мясцовасці і азначце на дароге колькасць палос.
    title: Палічыце паласы
  streetcomplete:
    description: Калі ў вас iPhone, то гэта правал. Карыстальнікам Android варта ўсталяваць [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete StreetComplete] і выканаць некалькі заданняў у ім. Яны не зоймуць у вас больш секунды часу.
    title: Ужывайце StreetComplete
  leaf_types:
    description: Пасадзіць дрэва — гэта ня проста прысвоіць тэг "natural=tree" кропке. Вам таксама трэба пазначыць яго тып. Калі ласка прачытайце на вікі-старонцы [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_type leaf_type] і [https://wiki.openstreetmap.org/wiki/RU:Key:leaf_cycle leaf_cycle], а пасля выкарыстайце гэтыя тэгі, дадайце на карту 2 дрэва, якія размешчаны непадалёку ад вашаго дома ці ў знаёмым вам месцы.
    title: Пасадзіце два дрэвы
  waste_basket:
    description: "Па-за домам на шляху вам трапляецца вялікая колькасць мусарных сметнікаў: побач з крамамі, на прыпынках, ля ўваходу ў будынак. Успомніце пра такі сметнік і адзначце яё тэгам ''amenity=waste_basket''."
    title: Мусарныя сметнікі
  tiger:
    description: '[https://wiki.openstreetmap.org/wiki/TIGER TIGER] — агульнадаступны набор дадзеных аб дарогах у ЗША. Ён быў імпартаваны ў 2005 годзе, і імпарт ня быў ідэальным. Адшукайце дарогі з tiger:reviewed=no і выпраўце хоць бы тры, паказаўшы верны клас дарогі і прыбярыце тэг tiger:reviewed=no.'
    title: Прычашыце Tiger
  tracks:
    description: Дарогі сельскагаспадарчага прызначэння, лесатэхнічныя і лесанарыхтоўчыя дарогі, якія не вядуць да жылых ці прамысловых аб''ектаў. Такія адзначаюцца [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dtrack highway=track] з дадатковым ''tracktype=gradeN'', дзе N ад 1 (найлепшая якасць дарогі) да 5 (найгоршая якасць дарогі). Вазьміце поле ці лес і абмалюйце 2-3 кіламетры такой дарогі.
    title: Памалюйце грунтоўкі
  hot_task:
    description: 'Адчыніце [https://tasks.hotosm.org/ HOT Tasking Manager] і абярыце любое даступнае заданне. Потым абярыце любы жоўты простакутнік і праверце яго. Паназірайце, як пачаткоўцы абмалёўваюць будынкі. Памедытуйце на гэтае. А потым выпраўце недакладнасці: выпрастайце куты, скарэктуйце форму будынка. Пары будынкаў будзу дастаткова.'
    title: Папраўце будынкі
  lamps:
    description: За акном цёмна? Бачны ліхтары за акном? Паспрачаемся, што іх няма на карце! Дадайце хоць бы два  [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dstreet_lamp ліхтара (highway=street_lamp)].
    title: Пастаўце вулічны ліхтар
  coastline:
    description: Амаль усю берагавую лінію імпартавалі даўным-даўно з векторызаваных здымкаў нізкага дазволу. Вам будзе нескладана ўдакладніць яе ў пары мясцін. Дадайце мінімум 10 кропак у лініі ''natural=coastline''.
    title: Удакладніце берагавую лінію
  haiti:
    description: 'У 2010 годзе адбыўся жудасны землетрус у 25 км на захад ад сталіцы Гаіці — Порт-о-Прэнс. Гэты даў пачатак Humanitarian Mapping Team, дзякуючы якой сталіца была адкартавана ідэальна. Але не астатняя тэрыторыя краіны: знайдзіце неабмаляваныя будынкі ў Гаіці і абмалюйце іх.'
    title: А вы не былі на Гаіці?
  railway:
    description: Чыгункі атрымліваюць меньш увагі чым аўтамабільныя — абмалюйце некалькі, яны не меньш важныя. Напрыклад, знайдзіце станцыю і дадайце шляхі, якія адсутнічаюць.
    title: Абмалюйце чыгунку
  turnlanes:
    description: Азнаёміцеся з [https://wiki.openstreetmap.org/wiki/Key:turn#Turning_indications_per_lane turn:lanes], знайдзіце скрыжаванне, на якім бачна дарожная разметка (спутнікавыя здымкі і Mapillary у дапамогу), размецьце ўсі палосы для павароту на ўсіх (звычайна 4) дорогах скрыжавання.
    title: Рух па палосах
  farmland:
    description: Знайдзіце поле з пасевамі ці пашу (напрыклад у цэнтры ЗША ці на захадзе Расіі) і абвядзіце яго з тэгам [https://wiki.openstreetmap.org/wiki/Tag:landuse%3Dfarmland landuse=farmland].
    title: Абвядзіце поле
  switch:
    description: Калі чыгуначныя шляхі злучаюцца, у гэтым месцы ўсталёўваецца стрэлачны перавод. Дадайце хоць бы два [https://wiki.openstreetmap.org/wiki/Tag:railway%3Dswitch railway=switch] на кропкі, дзе шляху злучаюцца.
    title: Отметьте железнодорожную стрелку
  mapsme:
    description: MAPS.ME — гэта ня толькі карты і навігатар. Пры дапамозе яго вы можаце таксама рабіць праўкі. Змяніце што-небудзь, што ўжо на карте. Альбо дадайце тое, чаго на ёй яшчэ няма, націснуўшы на "Дадаць месца на карту" у меню, якое ўсплыве.
    title: Паспрабуйце MAPS.ME
  sidewalk:
    description: Тратуар — гэта пешаходная дарожка, якая прымыкае да праезднай часкі ці да веласіпеднай дарожцы. Для паляпшэння пешаходнай маршрутызацыі знайдзіце дарогу, у якой адсутнічаюць тратуары, і намалюйце пешаходныя дарожкі з абодвух бакой (па падкладцы) з тэгам ''footway=sidewalk'', які ўдакладняе. Пры даданні пераходу ужывайце ''highway=footway + footway=crossing''.
    title: Дадайце тратуар
  delete:
    description: Адшукаць нешта на карце не так ужо складана. Але ці зможаце вы знайсці што-небудзь, што патрэбна выдаліць? Выдаліце 5 аб''ектаў, але толькі такія, якія ўжо састарэлі ці страцілі сваю актуальнасць і не падлягаюць Выпраўленню.
    title: Выдаліць!
