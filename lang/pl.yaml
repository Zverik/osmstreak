  about:
    what_is_this: Co to jest
    what_is_this_content: >-
        OSM Streak daje Ci codziennie małe zadania do zrobienia na OpenStreetMap.
        Celem jest mapowanie codziennie przez przynajmniej rok. Zadania są krótkie,
        każde na pięć minut. Chodzi o to, by mapować codziennie, a nie tyle ile zdołasz.
        Wytrwałość się opłaca.
    points: Punkty
    points_content: >-
        Za każde zadanie dostajesz punkty. Na początek będziesz dostawać jeden punkt,
        od trzeciego dnia z rzędu będziesz dostawać dwa punkty za każde zadanie, i
        tak dalej. Jeżeli uda Ci się mapować przez miesiąc bez przerwy, będziesz dostawać
        pięć punktów za każdy zestaw zmian.
    tasks: Zadania
    tasks_content1: >-
        Nie musisz robić dokładnie tego, co jest napisane na stronie. Każdy niepusty
        zestaw zmian będzie zaakceptowany. Ale jeżeli zrobisz coś zgodnie z zadaniem
        dostaniesz dodatkowy punkt.
    tasks_content2: >-
        Nie pozwól, aby zadanie Cię przestraszyło. Jeżeli myślisz, że jest zbyt trudne,
        mapuj coś innego — na przykład, budynek. Celem jest codzienne mapowanie, a
        nie wypełnienie wszystkich zadań.
    stars: Gwiazdki
    stars_content: >-
        Razem z punktami, możesz też dobywać poziomy. Zaczynasz na poziomie 1: liczba
        gwiazdek pokazuje Twój poziom. W ciągu kilku dni zdobędziesz poziom 2. Nowe
        poziomy, to więcej zadań. Oto progi punktowe dla kolejnych poziomów
    stars_level2: poziom 2 (mniej więcej pięć kolejnych dni)
    stars_level3: poziom 3 (trzy tygodnie)
    stars_level4: poziom 4 (trzy miesiące)
    stars_level5: poziom 5 (mniej więcej rok)
    stars_fame: >-
        Maperzy, którzy osiągną ostatni poziom wchodzą do galerii sław. Oczywiście
        mogą kontynuować swoją serię mapowania. Od tej pory za każdy zestaw zmian
        otrzymają 16 punktów.
    leaderboard: Tablica wyników
    leaderboard_content: >-
        Nie ma tablicy wyników. Nie dowiesz się, kto jest przed Tobą, a kto za. To
        jest wyzwanie, a nie rywalizacja.
