  about:
    what_is_this: ¿Qué es este
    what_is_this_content: >-
        OSM Streak te hace realizar pequeñas tareas para OpenStreakMap cada día. El
        objetivo es mapear todos los días durante al menos un año. Las tareas son
        pequeñas, de cinco minutos cada una. Se trata de mapear todos los días, no
        de mapear todo lo que puedas. La persistencia vale la pena.
    points: Puntos
    points_content: >-
        Por cada envío obtienes puntos. Al principio obtienes un punto, a partir del
        tercer día seguido obtienes dos por cada tarea, y así sucesivamente. Si te
        mantienes mapeando durante un mes seguido obtienes cinco puntos por conjunto
        de cambios.
    tasks: Tareas
    tasks_content1: >-
        No tiene que hacer exactamente lo que le dice la página. Se aceptará cualquier
        conjunto de cambios no vacío. Pero si sigues la descripción de la tarea, obtendrás
        un punto extra.
    tasks_content2: >-
        No dejes que la tarea te intimide. Si crees que es demasiado difícil, mapea
        otra cosa, por ejemplo, un edificio. El objetivo es mapear todos los días,
        no completar todas las tareas.
    stars: Estrellas
    stars_content: >-
        Con los puntos también ganas nivel. Comienzas en el nivel 1: el número de
        estrellas es el nivel en el que estás. En unos pocos días pasarás al nivel
        2. Los nuevos niveles dan acceso a nuevas tareas. Aquí están los umbrales
        de puntos para ganar niveles
    stars_level2: nivel 2 (aproximadamente cinco días consecutivos)
    stars_level3: nivel 3 (tres semanas)
    stars_level4: nivel 4 (tres meses)
    stars_level5: nivel 5 (aproximadamente un año)
    stars_fame: >-
        Los mapeadores que llegan al último nivel entran al salón de la fama. Pueden
        continuar su racha de mapeo después de eso, por supuesto. Para cada conjunto
        de cambios en ese momento obtendrán 16 puntos.
    leaderboard: Tabla de clasificación
    leaderboard_content: >-
        No hay una tabla de clasificación. No sabrás quién está delante de ti y quién
        está detrás. Esto es un desafío, no una competición.
