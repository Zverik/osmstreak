  help: |-
      Цей бот допоможе вам робити правки в OpenStreetMap щодня.

      Натисніть /start <code_from_website> щоб отримувати щоденні нагадування.

      Команди:

      /task — показати сьогоднішнє завдання
      /score — показати набрані очки і рівень
      /done — надіслати останній набір змін
      /list — показати список ваших наборів змін

      /now — нагадувати щодня у цей час
      /remind <hh:mm> — вибрати час для нагадувань
      /when — показати час нагадування
      /stop — вимкнути нагадування

      /whoami — подивитися свій нік у OSM
      /lang <code> — перемкнути мову

      Веб-сайт: {web}
