be:
  only_text: "Прабачце, прымаю толькі тэкставыя паведамленні."
  no_code: "Калі ласка, зайдзіце на {0}/settings і націсніце там спасылак на telegram, потым тут націсніце «Start»."
  wrong_code: "Ваш код мне незразумены."
  welcome: "Вітаю, {}!"
  already_logged: "Вы ўжо ўвайшлі як {}."
  you_are: "Вашае імя карыстальніка {}."
  which_utc: "У які час па UTC вы жадаеце картаваць?"
  task_complete: "Дзякую, што палепшылі OpenStreetMap сёння!"
  no_changesets: "У вас няма свежых правак у OpenStreetMap."
  unknown_cmd: "Незразумелая каманда. Адпраўце /help, каб паглядзець спіс камандаў."
  no_remind: "Не буду вас турбаваць. Напішыце /now ці /remind, каб уключыць напамінкі."
  remind_on: "Я буду высылаць вам заданні кожны дзень у {} UTC. Напішыце /stop, калі перадумаеце."
  lang_set: "Буду пісать вам на беларускай мове."
  no_such_lang: "Не ведаю такой мовы. Падтрымліваюцца: {}."
  time_left: "Засталося часу"
  post_changeset: "Дашліце /done, калі скончыце, ці нумар пакету правак, калі іх шмат."
  have_old_changesets: "У вас ёсць старыя недесланых пакетаў правак, абярыце пакет."
  list_header: "Націсніце на нумар пакету правак для яго адпраўкі:"
  n_points: "{} ачкоў"
  help: |-
      Гэты бот дапамагае вам правіць OpenStreetMap кожны дзень.

      Дашліце /start <code_from_website>, каб зарэгістравацца і атрымліваць штодзённыя напамінкі.

      Каманды:

      /task — адлюстраваць задачу на сёння;
      /score — адлюстраваць вашыя ачкі і ўзровень;
      /done — прыняць апошні пакет правак;
      /list — вывесці спіс вашых пакетаў правак;

      /now — нагадваць штодня ў гэты час;
      /remind <hh:mm> — выбраць час (UTC) для напамінку;
      /when — адлюстраваць час напамінкаў;
      /stop — спыніць напамінкі;

      /whoami — адлюстраваць вашае імя ў OSM;
      /lang <code> — пераключыць мову.

      Вэб-сайт праекту: {web}
