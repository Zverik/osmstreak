  about:
    what_is_this: Was ist dies
    what_is_this_content: >-
        OSM Streak erlaubt es dir, jeden Tag eine kleine Aufgabe für die OpenStreetMap
        zu erledigen. Das Ziel ist, jeden Tag eines ganzen Jahres zu etwas zu mappen.
        Die Aufgaben sind ganz einfach, meist dauern Sie nur fünf Minuten. Wichtig
        ist, jeden Tag zu mappen, nicht so viel du kannst. Hartnäckigkeit zahlt sich
        aus.
    points: Punkte
    points_content: >-
        Jedes Mal wenn du einen Changeset einreichst, bekommst du Punkte. Als erstes
        bekommst du einen Punkt, und vom dritten Tag an bekommst du zwei Punkte für
        eine Aufgabe, und so weiter. Wenn du einen Monat lang mappen würdest, würdest
        du fünf Punkte für einen Changeset bekommen.
    tasks: Aufgaben
    tasks_content1: >-
        Du musst nicht genau das tun, was die Seite dir sagt. Jeder nicht leere Changeset
        wird akzeptiert. Aber wenn du der Aufgabenbeschreibung folgst, bekommst du
        einen Extrapunkt.
    tasks_content2: >-
        Lass dich nicht von der Aufgabe einschüchtern. Wenn du denkst, dass sie zu
        schwer ist, mappe einfach irgendwas anderes, zum Beispiel ein Gebäude. Das
        Ziel ist es, jeden Tag zu mappen, nicht alle Aufgaben abzuschließen.
    stars: Stars
    stars_content: >-
        Mit Punkten kannst du auch Level erreichen. Du beginnst bei Level 1: Die Anzahl
        der Sterne ist das Level, in dem du dich befindest. In ein paar Tagen wirst
        du Level 2 erreichen. Neue Levels schalten mehr Aufgaben frei. Hier sind die
        Punktschwellen für das Erreichen von Levels.
    stars_level2: Level 2 (ungefähr fünf aufeinanderfolgende Tage)
    stars_level3: Level 3 (drei Wochen)
    stars_level4: Level 4 (drei Monate)
    stars_level5: Level 5 (ungefähr ein Jahr)
    stars_fame: >-
        Mapper, die das letzte Level erreichen, kommen in die Hall of Fame. Sie können
        dann natürlich ihren Streak fortsetzen. Für jeden Changeset ab diesem Moment
        bekommen sie 16 Punkte.
    leaderboard: Bestenliste
    leaderboard_content: >-
        Es gibt keine Bestenliste. Du willst nicht wissen, wer vor oder hinter dir
        ist. Dies ist eine Herausforderung, kein Wettbewerb.
    contribute: Beitrag leisten
    contribute_content: >-
        OSM Streak ist open source. Du kannst dazu <a href="https://github.com/Zverik/osmstreak/">auf
        GitHub</a> beitragen, z.B. indem du neue Aufgaben vorschlägst!
