  about:
    what_is_this: Что это такое
    what_is_this_content: >-
        OSM Streak мотивирует вас делать небольшие правки в OpenStreetMap  каждый
        день. Цель - это рисовать карту каждый день в течении года. Задачи — небольшие,
        занимают по минут пять времени. Суть в том, чтобы рисовать каждый день, а
        не как можно больше. Постоянство приносит свои плоды.
    points: Очки
    points_content: >-
        За каждый принятый пакет правок вы получаете очки. Поначалу вам дают по одному
        очку, с третьего дня подряд — два очка за каждый пакет, и так далее. Через
        месяц ежедневных правок вы будете зарабатывать по пять очков за пакет правок.
    tasks: Задания
    tasks_content1: >-
        Не обязательно картировать то, что советует вам сайт. Система примет любой
        непустой пакет правок. Но если вы выполните задание, получите дополнительное
        очко.
    tasks_content2: >-
        Сложность задания — не повод прекращать участие. Если лень выполнять или нет
        времени, поправьте в редакторе что-нибудь другое, простое — например, нарисуйте
        домик. Цель проекта — картировать каждый день, а не выполнять все задания.
    stars: Звёзды
    stars_content: >-
        Вместе с полученными очками растёт и ваш уровень. Вы начинаете с 1 уровня:
        количество звёзд отражает, какой у вас уровень сейчас. Через пару дней вы
        достигнете 2 уровня. Новые уровни делают доступными новые задания. Ниже приведено,
        сколько очков требуется для получения того или иного уровня
    stars_level2: 2 уровень (приблизительно 5 дней подряд)
    stars_level3: 3 уровень (три недели)
    stars_level4: 4 уровень (три месяца)
    stars_level5: 5 уровень (около года)
    stars_fame: >-
        Участники, достигнувшие последнего уровня, попадают в зал славы. Это не означает,
        что участие в Streak окончено. Теперь за каждый пакет правок они будут получать
        16 очков.
    leaderboard: Рейтинг
    leaderboard_content: >-
        Здесь нет какого-либо рейтинга. Вы не узнаете у кого больше или меньше очков
        чем у вас. OSM Streak - это вызов, а не соревнование.
